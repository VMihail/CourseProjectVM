<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кошачье национальное государство. Альбомы</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/albums.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext"
        rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/albums.js"></script>
  <script src="../js/performance.js"></script>
</head>
<body>
<div th:replace="header :: content"></div>
<main class="main">
  <div class="container">
    <div class="introInner">
      <h1 class="introTitle">Кошачье национальное государство</h1>
    </div>
    <h2>Альбомы</h2>
  </div>
  <div class="container">
    <div id="preloader" class="hidden"></div>
    <div class="swiper-container">
      <div class="swiper-wrapper" id="gallery">
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div id="error-message" class="hidden"></div>
  </div>
</main>
<div th:replace="footer :: content"></div>
</body>
</html>
