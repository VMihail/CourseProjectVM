<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кошачье национальное государство. Задать вопрос</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/message.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext"
        rel="stylesheet">
  <script src="../js/message.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/performance.js"></script>
</head>
<body>
<div th:replace="header :: content"></div>


<main class="main">
  <div class="container">
    <div class="introInner">
      <h1 class="introTitle">Кошачье национальное государство</h1>
    </div>
    <h2>Задать вопрос</h2>
  </div>

  <div class="container">
    <section class="questionSection">
      <form id="senderForm">
        <label for="senderName">От:</label>
        <input type="text" id="senderName" required>

        <label for="senderText">Текст вопроса:</label>
        <textarea id="senderText" required></textarea>

        <button type="submit">Отправить</button>
      </form>

      <div id="messageContainer">
      </div>
    </section>
  </div>
</main>
<div th:replace="footer :: content"></div>
</body>
</html>
